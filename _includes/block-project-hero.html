{% assign hero = section %}
{% assign hero_nested = hero.blocks %}

<section class="project-hero {% if hero.blocks %}project-hero__carousel{% endif %}" style="background-image: url('{{ hero.image  }}')">
	<div class="project-hero__title">{{ hero.title }}</div>
	<p class="project-hero__message">{{ hero.message }}</p>
	<a href="{{ hero.button.url }}">{{ hero.button.text }}</a>
	{% include block-carousel.html nested=hero_nested %}
</section>
