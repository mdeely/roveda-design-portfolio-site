{% assign hero = section %}

<section class="project-hero" style="background-image: url('{{ hero.image  }}')">
	<div class="container">
		<div class="project-hero__title">{{ hero.title }}</div>
		<p class="project-hero__message">{{ hero.message }}</p>
		<a href="{{ hero.button.url }}">{{ hero.button.text }}</a>
	</div>
</section>
