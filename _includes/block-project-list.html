<section class="projects container">
	<ul class="project__list">
		{% for project in site.projects %}
			<li class="project__item" ">
				<a class="project__anchor" href="{{project.url}}">
					<div class="project__info">
						<h2 class="project__title">{{project.title}}</h2>
						<p class="project__description">{{project.description}}
							<span class="project__learn-more">Learn more</span>
						</p>
					</div>
					<div class="project__visual" style="background-image: url('../{{project.banner_image}}')">
					</div>
				</a>
			</li>
		{% endfor %}	
	</ul>
</section>
