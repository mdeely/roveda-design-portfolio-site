<!-- <section class="projects"> -->
	<div class="projects__page">
		<div class="about">
			<h1 class="projects__title">Roveda Design</h1>
			<p class="projects__description">
				{{site.data.site_information.about_description}}
			</p>
		</div>
		<ul class="project__list">
			{% for project in site.projects %}
				<li class="project__item__wrapper" {% if forloop.index == 3 %}id="middle"{%endif%}>
					<a class="project__item" href="{{project.url}}" style="background-image: url('../{{project.banner_image}}')">
	<!-- 					<div class="button project__anchor">Explore</div>
	-->				<div class="project__info" >
							<div class="project__visual__blur" style="background-image: url('../{{project.banner_image}}')"></div>
							<h2 class="project__title">{{project.title}}</h2>
							<p class="project__location">{{project.location}}</p>
						</div>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
